<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Cinema Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/eternalsunshine.PNG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Eternal Sunshine</h4>
              <h6 class="user-component__subtitle">
                Please let me keep this memory. Just this one.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">01:27</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/abouttime.PNG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">About time</h4>
              <h6 class="user-component__subtitle">Will you marry me?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:16</span>
            <div class="badge">9</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/interstellar.PNG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Interstellar</h4>
              <h6 class="user-component__subtitle">
                Love is the one thing that transcends time and space.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">99:99</span>
            <div class="badge">0</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge badge--small"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
